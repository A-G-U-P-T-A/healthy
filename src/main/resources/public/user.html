<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <script>
            function httpGetData()
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "https://healthy-main-qmadvtmipkdvvsz6k.herokuapp.com/getuserhabit", false );
                xmlHttp.send( null );
                return xmlHttp.responseText;
            }
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }
            var userId = getCookie('userId');
            if(userId==null) {
                window.location = "https://healthy-main-qmadvtmipkdvvsz6k.herokuapp.com";
            }
            var orders = httpGetData();
            var ordersIdList = orders.substring(1,orders.length-1).split(",");
            for(i=0;i<ordersIdList.length;i++) {
                ordersIdList[i] = ordersIdList[i].substring(1,ordersIdList[i].length-1);
                document.write(
                    //"<button onclick=onSubmit(this.attributes['id'].value) type='button' value='pay amount for' id='"+ordersIdList[i]+"'>"+ordersIdList[i]+"</button><br />"
                    ordersIdList[i]+"<br/><br/>"
                );
            }
    </script>
</body>
</html>
